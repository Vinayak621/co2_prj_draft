<!DOCTYPE html>

<html>
  <head>
    <title>Carbon offset</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href={{url_for('static',filename='main1.css')}}>
  </head>
  <body class="is-preload">
    <!-- Wrapper -->
    <div id="wrapper">
      <!-- Header -->
      <header id="header">
        <h1>carbon-offset</h1>
        <div class="content">
          
          <div class="inner">
            
            <h1>{{ make }} {{model}} has driven {{ miles }} miles.</h1>
            <h1>
              {{ make }} {{model}} has emitted
              pounds {{ carbon_emissions }} of CO2.
          </h1>
            <h2>{{ trees }} </strong
              ><span> trees are required to offset the carbon emissions.</span>
            </h2>
          </div>
        </div>
      </header>

      <!-- Footer -->
      <footer id="footer"></footer>
    </div>

    <!-- BG -->
    <div id="bg"></div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='browser.min.js') }}"></script>
    <script src="{{ url_for('static', filename='breakpoints.min.js') }}"></script>
    <script src="{{ url_for('static', filename='util.js') }}"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
  </body>
</html>
